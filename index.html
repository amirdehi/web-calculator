<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js" type="text/javascript"></script>
</head>

<body>

    <div id='calculator'>

        <div id='title'>
            <h5><b>Calculator</b></h5>
        </div>

        <div id='entry'>
            <p id='answer'>0</p>
        </div>

        <div id='buttons'>

            <button value='round' class='red' onclick="addRound();">( )</button>
            <button value='bs' class='red' onclick="percentage();">%</button>
            <button value='ac' class='yellow' onclick="clearAll();">AC</button>
            <button value='bs' class='yellow' onclick="backSpace();">⌫</button>

            <button value='7' onclick="addChar('7');">7</button>
            <button value='8' onclick="addChar('8');">8</button>
            <button value='9' onclick="addChar('9');">9</button>
            <button value='/' class="red" onclick="addOperator('/');">÷</button>

            <button value='4' onclick="addChar('4');">4</button>
            <button value='5' onclick="addChar('5');">5</button>
            <button value='6' onclick="addChar('6');">6</button>
            <button value='*' class="red" onclick="addOperator('*');">×</button>

            <button value='1' onclick="addChar('1');">1</button>
            <button value='2' onclick="addChar('2');">2</button>
            <button value='3' onclick="addChar('3');">3</button>
            <button value='-' class="red" onclick="addOperator('-');">-</button>

            <button value='.' onclick="addChar('.');">.</button>
            <button value='0' onclick="addChar('0');">0</button>
            <button value='=' class="red" onclick="showAnswer();">=</button>
            <button value='+' class="red" onclick="addOperator('+');">+</button>

        </div>

    </div>

    <footer id="footer">
            Designed & Coded by Ali Ramzanpour
    </footer>

</body>

</html>
